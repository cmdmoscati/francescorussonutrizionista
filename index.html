	<head>
		<title>CMD Raccolta Dati</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>CMD Raccolta Dati Settimanale</h1>
				<p>Scrivi pure i dati richiesti per comunicare l'andamento settimanale.</p>
			</header>

		<!-- Signup Form -->
		<form>
			<div class="kwes-form">
				<form method="POST" action="https://kwes.io/api/foreign/forms/youruniqueid">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" rules="required">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" rules="required|email|max:255">
    <label for="message">Message</label>
    <textarea name="message" id="message" rules="required"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
		</form>

			<footer id="footer">
