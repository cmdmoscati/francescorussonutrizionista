<html>
	<head>
		<title>CMD Raccolta Dati</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>CMD Raccolta Dati Settimanale</h1>
				<p>Scrivi pure i dati richiesti per comunicare l'andamento settimanale.</p>
			</header>

		<!-- Signup Form -->
		<form>
			<div class="fields">
				<div class="field half">
					<input type="text" name="Cognome" id="Cognome" placeholder="Cognome" />
				<br>
				<div class="field half">
					<input type="text" name="name" id="name" placeholder="Nome" />
				</div>
				<br>
				<div class="field half">
					<input type="text" name="peso" id="peso" placeholder="Peso" />
				</div>
				<br>
				<div class="field half">
					<input type="text" name="circonferenza" id="circonferenza" placeholder="Circonferenza Addominale" />
				</div>
			</div>
			<br>
			<br>
			<ul class="actions">
			<li><input type="submit" value="Invia i dati" class="button primary" /></li>
			</ul>
		</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-facebook"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Centro Medico Diagnostico San Giuseppe Moscati</li><li> Dott. Francesco P. Russo Biologo Nutrizionista</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
