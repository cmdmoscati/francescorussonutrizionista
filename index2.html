<!DOCTYPE html>
<html>
<head>
<title>Save Web Form Data to Spreadsheets - Contact Form</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous">
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/7412/',
        headers: {"accessKey": "YOUR_ACCESS_KEY", "secretKey": "YOUR_ACCESS_KEY"}
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
<body>
  <form id="myForm">
    <label>Codice Fiscale</label>
    <br/>
    <input name="codice_fiscale" />
    <br/>
    <label>Nome</label>
    <br/>
    <input name="nome" />
    <br/>
<label>Cognome</label>
    <br/>
    <input name="cognome" />
    <br/>
<label>E-mail</label>
    <br/>
    <input name="email" />
    <br/>
<label>Cellulare</label>
    <br/>
    <input name="telefono" />
    <br/>
<label>Peso</label>
    <br/>
    <input name="peso" />
    <br/>
<label>Circonferenza</label>
    <br/>
    <input name="circonferenza" />
    <br/>
    
  </form>
  <button onclick="SubForm()">Submit</button>
</body>
</html>
